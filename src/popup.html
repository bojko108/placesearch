<!DOCTYPE html>
<html>

<head>
    <style>
        html,
        body {
            background-color: #e5e4e2;
            color: #454545;
            height: 50px;
            width: 300px;
            margin: 0px;
            padding: 10px;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }
        
        .search-box {
            background: #eee;
            width: 200px;
        }
        
        .btn-success {
            background-color: #4aa02c;
            color: white;
        }
    </style>

    <script>
        function geolocate() {
            const query = document.getElementById('box').value;
            if (query) {
                chrome.tabs.create({
                    url: `https://www.google.com/maps/search/${query}`,
                });
            }
        }
    </script>
</head>

<body>
    <div class="search-form">
        <input id="box" class="search-box" name="q" size="40" type="text" placeholder="Place name" />
        <button id="btn" class="btn-success" title="search in Google Maps" onclick="geolocate">
            Search
        </button>
    </div>
</body>

</html>
